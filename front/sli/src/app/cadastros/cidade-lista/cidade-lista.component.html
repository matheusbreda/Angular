<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <h1 class="mt-4">Cidade</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Consulta</li>
    </ol>

    <div class="container">

        <div class="row">

            <nav>
                <button class="btn btn-warning" (click)="novoCadastro()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-patch-plus-fill" viewBox="0 0 20 20">
                        <path d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01zM8.5 6v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0"/>
                    </svg>Novo
                </button>
            </nav>

            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="menssagemSucesso">
                    {{menssagemSucesso}}
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="menssagemErro">
                    {{menssagemErro}}
                </div>
            </div>
        </div>

        <div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>UF</th>
                                <th>Opções</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let cidade of cidadeLista">
                                <td>{{cidade.id}}</td>
                                <td>{{cidade.nome}}</td>
                                <td>{{cidade.uf}}</td>
                                <td>
                                    <button class="btn btn-primary" routerLink="/cadastro-cidades/{{cidade.id}}">
                                        <!-- <i class="fa fa-pen-square"></i> -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                                        </svg>
                                    </button>
                                    <button class="btn btn-danger" 
                                        (click)= "adicionaSelecionado(cidade)" 
                                        data-toggle = "modal" data-target="#modalDelecao">
                                        <!-- <i class="bi bi-trash3-fill"></i> -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table> 
                </div>
            </div>      

            <div id="modalDelecao" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-reader">
                            <h4>Confirmação</h4>
                        </div>
                        <div class="modal-body" *ngIf= "cidadeSelecionada">
                            Confirma a deleção da cidade {{cidadeSelecionada.id}} - {{cidadeSelecionada.nome}}
                        </div>
                        <div class="modal-footer">
                            <button class= "btn btn-sucess" (click)= "deletar()" data-dismiss = "modal">Confirmar</button>
                            <button class="btn btn-default" data-dismiss="modal">Cancela</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
                </div>
            </div>
        </div>
    </div>
</div>
